<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <!-- app head -->
      <div class="app-layout">
        <div class="app-head-wrap">
          <div class="app-head-content">
            <div class="app-head">
              <!-- часть с иконкой и кнопками  -->
              <div class="app-head-row">
                <div class="app-head-icon">
                  <img src="./images/logo-border.svg" alt="logo" />
                </div>
                <div class="app-head-info">
                  <div class="app-head-info-text">
                    <p class="app-head-info__name">Whiz: Brain Hacking Games</p>
                    <p class="app-head-info__subheader">
                      Intelligence Boosting Puzzles
                    </p>
                  </div>
                  <div class="app-head-operations">
                    <div class="app-head-operations-wrap">
                      <a href="" class="app-head-button-appstore">Get</a>
                      <div class="app-head-appstore-text-wrap">
                        <p class="app-head-appstore-text">In-App Purchases</p>
                      </div>
                    </div>

                    <div class="app-head__share-icon">
                      <a class="getLinkStore" href="" target="_blank"
                        ><img alt="" src="./images/share.svg"
                      /></a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- рейтинг -->
              <div class="app-head-rating-wrap">
                <div class="app-head-rating">
                  <div>
                    <span>
                      <span class="app-head-rating__value">4.8</span>
                      <span>
                        <span>
                          <svg class="icon-star" width="20px">
                            <use href="./images/symbol-defs.svg#starfill"></use>
                          </svg>
                        </span>
                        <span>
                          <svg class="icon-star" width="20px">
                            <use href="./images/symbol-defs.svg#starfill"></use>
                          </svg>
                        </span>
                        <span>
                          <svg class="icon-star" width="20px">
                            <use href="./images/symbol-defs.svg#starfill"></use>
                          </svg>
                        </span>
                        <span>
                          <svg class="icon-star" width="20px">
                            <use href="./images/symbol-defs.svg#starfill"></use>
                          </svg>
                        </span>
                        <span>
                          <svg class="icon-star" width="20px">
                            <use href="./images/symbol-defs.svg#star-hf"></use>
                          </svg>
                        </span>
                      </span>
                    </span>
                    <div class="app-head-rating-description">12.2K Ratings</div>
                  </div>
                </div>
                <div class="app-head-rating-age">
                  <div class="app-head-rating__value">4+</div>
                  <div class="app-head-rating-description">Age</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
